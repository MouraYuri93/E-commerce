<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
</head>
<body>
<h1>Minha Conta</h1>
<form th:action="@{/minhaconta/atualizar}" method="post">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" th:value="${usuario.nomeCompleto}" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" th:value="${usuario.telefone}" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" th:value="${usuario.email}" required><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" th:value="${usuario.cep}" required><br><br>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" th:value="${usuario.endereco}" required><br><br>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" th:value="${usuario.rua}" required><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" th:value="${usuario.bairro}" required><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" th:value="${usuario.cidade}" required><br><br>

    <input type="submit" value="Atualizar">
</form>
</body>
</html>
